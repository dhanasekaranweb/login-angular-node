<style type="text/css">
  .exists{
    color:red;
  }
</style>
<div class="container">
  <div class="row">
    <h2>To simple login using angular and node js</h2>
    <div class="form_tabs" *ngIf="!isLoggedIn">
      <div id="exTab2" class="container"> 
        <ul class="nav nav-tabs">
              <li class="active">
                <a  href="#1" data-toggle="tab">Login</a>
              </li>
              <li><a href="#2" data-toggle="tab">Signup</a>
              </li>
            </ul>

            <div class="tab-content">
              <div class="tab-pane active" id="1">
                <div class="form-group">
                  <div class="panel panel-danger col-md-12" *ngIf="incorrect" style="text-align: center;">
                  <div class="panel-heading">Invalid username/password</div>
                </div>
                </div>
                <form class="form-horizontal" (submit)="onSubmit($event)" style="margin-top: 30px">
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="username">Username:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" placeholder="Enter username or email" name="username" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="password">Password:</label>
                      <div class="col-sm-10">          
                        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" required>
                      </div>
                    </div>
                    <div class="form-group">        
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                      </div>
                    </div>
                  </form>
              </div>
              <div class="tab-pane" id="2">
                <form class="form-horizontal" (submit)="onRegister($event)" style="margin-top: 30px">
                  <div class="form-group">
                      <label class="control-label col-sm-2" for="susername">Username:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="susername" placeholder="Enter username" name="susername" required>
                        <span class="exists" *ngIf="username_exists">The username already exists</span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="semail">Email:</label>
                      <div class="col-sm-10">
                        <input type="email" class="form-control" id="semail" placeholder="Enter email" name="semail" required>
                        <span class="exists" *ngIf="email_exists">The Email already exists</span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="spassword">Password:</label>
                      <div class="col-sm-10">          
                        <input type="password" class="form-control" id="spassword" placeholder="Enter password" name="spassword" required>
                      </div>
                    </div>
                    <div class="form-group">        
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                      </div>
                    </div>
                  </form>
              </div>
              <div class="tab-pane" id="3">
                <h3>add clearfix to tab-content (see the css)</h3>
              </div>
            </div>
        </div>
    </div>

    <div class="welcome_page" *ngIf="isLoggedIn">
        <div class="welcome_messge">
          <h2>hello, {{logged_user}}</h2>
            <span class="pull_right"><a (click)="logout()">Logout</a></span>
        </div>
    </div>

  </div>
</div>
